<div id="ocr-task-list"><input type="file" #file style="display: none;" (change)="onFilesAdded()"
                               multiple="multiple"/>
  <button class="add-files-btn" id="ocr-task-list-add-file-button" [disabled]="uploading || uploadSuccessful"
          mat-raised-button="mat-raised-button" color="primary"
          (click)="addFiles()">Add files
  </button>
  <div class="ocr-list-item" *ngFor="let file of files; let i = index">
    <div class="ocr-task-list-item-details">
      <p>{{file.name}}</p>
      <mat-progress-bar *ngIf="progress" mode="determinate" color="primary"
                        [value]="progress[file.name].progress | async"></mat-progress-bar>
    </div>
    <button class="ocr-task-list-item-close-button" mat-icon-button="mat-icon-button">
      <mat-icon>cancel</mat-icon>
    </button>
  </div>
  <div class="ocr-list-item" *ngFor="let task of tasks; let i = index">
    <div class="ocr-task-list-item-details">
      <p>{{task.name}}</p>
      <mat-progress-bar *ngIf="progress" mode="determinate" color="primary"
                        [value]="progress[task.name].progress | async"></mat-progress-bar>
    </div>
    <button class="ocr-task-list-item-close-button" mat-icon-button="mat-icon-button">
      <mat-icon>cancel</mat-icon>
    </button>
  </div>
</div>
<div id="ocr-component-options">
  <button mat-raised-button="mat-raised-button" color="primary" [disabled]="uploading" (click)="closeDialog()">Start
  </button>
  <button mat-raised-button="mat-raised-button" color="ward" [disabled]="!uploading">Cancel</button>
</div>
